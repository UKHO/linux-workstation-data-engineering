- name: pyenv initiated
  tags:
    - pyenv
  lineinfile:
    path: '{{ user_home }}/.bash_profile'
    state: present
    regex: '{{item.regexp}}'
    line: '{{item.line}}'
    backrefs: yes
    insertafter: EOF
  with_items:
    - {regexp: '^if command -v pyenv', line: 'if command -v pyenv 1>/dev/null 2>&1; then'}
    - {regexp: '^  eval \".*\"', line: '  eval "$(pyenv init -)"'}
    - {regexp: '^  eval \".*\"\nfi', line: 'fi'}
  
